<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <!-- HEADER -->
    <section class="header" id="header">
        <nav class="navbar" id="mynav">
            <p class="title" id="title">
                SUN CO.
            </p>
            <ul class="links" id="links">
                <li><a href="#">View Cart</a></li>
            </ul>
        </nav>
    </section>


    <!-- ALL -->
    <section class="yourbag">
        <div class="left">
            <h1>Your Bag</h1>
            <div class="pair1">
                <div class="img">
                    <img src="./img/Rectangle 1533 (2).png" alt="" class="img1">
                </div>
                <div class="pairdetails">
                    <div class="heading">
                        <h2>Nike</h2>
                        <p>Nike Air Force Premium</p>
                    </div>
                    <p class="pricetag1">$98.23</p>
                    <div class="buttons">
                        <p class="quantity">1</p>
                        <button class="remove1"><a href="#">Remove</a></button>
                    </div>
                </div>
            </div>
            <div class="pair2">
                <div class="img">
                    <img src="./img/Rectangle 1533 (3).png" alt="" class="img1">
                </div>
                <div class="pairdetails">
                    <div class="heading">
                        <h2>Adidas</h2>
                        <p>DAILY 3.0 SHOES</p>
                    </div>
                    <p class="pricetag2">$98.23</p>
                    <div class="buttons">
                        <p class="quantity">1</p>
                        <button class="remove2"><a href="#">Remove</a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>Summary</h1>
            <div class="summdetails">
                <div class="subtotal">
                    <h2>Subtotal</h2>
                    <p>$90.00</p>
                </div>
                <div class="ship">
                    <h2>Shipping and delivery</h2>
                    <p>$20.00</p>
                </div>
                <div class="tax">
                    <h2>Tax</h2>
                    <p>$6.00</p>
                </div>
                <div class="discount">
                    <h2>Discount</h2>
                    <p>-$6.00</p>
                </div>
                <div class="total">
                    <h1>Total</h1>
                    <p>$164.46</p>
                </div>
                <center><button class="checkout">Checkout</button></center>
            </div>
        </div>
    </section>


    <!-- FOOTER -->
    <footer class="footer">
        <main>
            <div class="logo" id="logo">
                <p class="title" id="title">SUN CO.</p>
            </div>
            <p class="footerp">2023 dot.cards text task. All
                rights reserved
            </p>
            <div class="contacts" id="contacts">
                <img src="./img/instagram-svgrepo-com.svg" alt="">
                <img src="./img/twitter-154-svgrepo-com.svg" alt="">
                <img src="./img/youtube-168-svgrepo-com.svg" alt="">
            </div>
        </main>
    </footer>
</body>
</html>
